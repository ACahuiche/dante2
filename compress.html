<html>

<head>
  <title>DanteApp</title>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" />
  <style>
    .container {
      margin-top: 20px;
    }

    .elementoForm {
      margin-bottom: 5px;
    }

    .form-floating>label {
      left: 12px;
      color: grey;
    }

    #contenedorLlamadas {
      height: 400px;
      width: 100%;
      border: 1px solid #ddd;
      background: #f1f1f1;
      overflow-y: scroll;
    }

    .botonera {
      margin-right: 3px;
      margin-bottom: 3px;
    }

    .container-fluid {
      margin-top: 15px;
    }

    .boton-derecha {
      float: right;
    }

    .nav-nuevo {
      margin-top: 10px;
    }

    .bi {
      margin-right: 10px;
    }

    #testingText {
      color: grey;
    }
  </style>
</head>

<body>
  <div id="llamadas">
    <div class="container-fluid">
      <div class="row">
        <div class="col-8">
          <div class="row elementoForm">
            <div class="form-floating">
              <input v-model="seComunica" type="text" class="form-control" id="txtComunica" placeholder="Cliente"
                autocomplete="off" />
              <label for="txtComunica">Se comunica</label>
            </div>
          </div>
          <div class="row elementoForm">
            <div class="form-floating">
              <input v-model="cuenta" type="text" class="form-control" id="txtCuenta" placeholder="0200XXXXXX"
                autocomplete="off" />
              <label for="txtCuenta">Cuenta</label>
            </div>
          </div>
          <div class="row elementoForm">
            <div class="form-floating">
              <input v-model="segmento" type="text" class="form-control" id="txtSegmento" placeholder="I, II, III o IV"
                autocomplete="off" />
              <label for="txtSegmento">Segmento</label>
            </div>
          </div>
          <div class="row elementoForm">
            <div class="form-floating">
              <textarea class="form-control" style="height: 250px" v-model="descripcion" placeholder="Comentarios"
                id="txtDescripcion"></textarea>
              <label for="txtDescripcion">Descripcion</label>
            </div>
          </div>
          <div class="row elementoForm">
            <div class="form-floating">
              <input v-model="folio" type="text" class="form-control" id="txtFolio" placeholder="129xxxxx"
                autocomplete="off" />
              <label for="txtFolio">Folio</label>
            </div>
          </div>
          <textarea id="MiCopia" style="display: none"></textarea>

          <button class="btn btn-info" @click="plantillaInformativa">
            P. Informativa
          </button>
          <button class="btn btn-success" @click="guardarLlamada">
            Guardar
          </button>
          <button class="btn btn-warning" @click="limpiarForm">
            Limpiar Formulario
          </button>

          <button class="btn btn-primary boton-derecha" @click="recupUltimaInterac">
            Ultima Interaccion
          </button>
        </div>
        <div class="col-4">
          <div id="contenedorLlamadas">
            <div class="accordion" id="Llamadas">
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    <i class="bi bi-telephone"></i>Llamadas registradas
                  </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                  data-bs-parent="#Llamadas">
                  <div class="accordion-body">
                    <b>Tickets generados hoy:</b> {{listaDeLlamadas.length}}
                    <div id="listaLlamadas" v-for="llamada in listaDeLlamadas">
                      <hr />
                      <i class="bi bi-clock-fill"></i>{{llamada.hora}} hrs.<br />
                      <b>Segmento: </b>{{llamada.segmento}}<br />
                      <b>Se comunica: </b>{{llamada.seComunica}}<br />
                      <b>Cuenta: </b>{{llamada.cuenta}}<br />
                      <b>Descripcion: </b>{{llamada.descripcion}}<br />
                      <b>Folio: </b>{{llamada.folio}}<br />
                    </div>
                  </div>
                </div>
              </div>

              <div class="accordion-item">
                <h2 class="accordion-header" id="heading2">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapse2" aria-expanded="true" aria-controls="collapse2">
                    <i class="bi bi-book"></i>Plantillas Knowledge Base
                  </button>
                </h2>
                <div id="collapse2" class="accordion-collapse collapse" aria-labelledby="heading2"
                  data-bs-parent="#Llamadas">
                  <div class="accordion-body">
                    <button class="btn btn-primary botonera" @click="agregarMasivaManual">
                      Masiva
                    </button>
                    <button class="btn btn-primary botonera" @click="plantillaReubicacionONT">
                      Reubicacion ONT
                    </button>
                    <button class="btn btn-primary botonera" @click="plantillaCambioDomic">
                      Camb. Instalacion
                    </button>
                    <button class="btn btn-primary botonera" @click="plantillaMesaDeAyuda">
                      Mesa de ayuda
                    </button>

                    <button class="btn btn-primary botonera" @click="plantillaGeneralDatos">
                      Gral. Datos
                    </button>

                    <button class="btn btn-primary botonera" @click="plantillaGeneralVoz">
                      Gral. Voz
                    </button>

                    <button class="btn btn-primary botonera" @click="plantillaFortinet">
                      Fortinet
                    </button>
                  </div>
                </div>
              </div>

              <div class="accordion-item">
                <h2 class="accordion-header" id="heading20">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapse20" aria-expanded="true" aria-controls="collapse20">
                    <i class="bi bi-card-text"></i>Descripciones genericas
                  </button>
                </h2>
                <div id="collapse20" class="accordion-collapse collapse" aria-labelledby="heading20"
                  data-bs-parent="#Llamadas">
                  <div class="accordion-body">
                    <button class="btn btn-info botonera" @click="plantillaTransferenciaAsist">

                    </button>
                    <button class="btn btn-info botonera" @click="plantillaTransferenciaDirecta">
                      Transferencia Dir.
                    </button>
                    <button class="btn btn-info botonera" @click="plantillaTransferenciaSegmI">
                      Transferencia Seg I
                    </button>
                    <button class="btn btn-info botonera" @click="plantillaEnvioFactura">
                      Env. Factura
                    </button>
                    <button class="btn btn-info botonera" @click="plantillaNuevaCare">
                      Rev. CARE
                    </button>
                    <button class="btn btn-info botonera" @click="plantillaAtencionCAREMW">
                      Rev. CARE MW
                    </button>
                    <button class="btn btn-info botonera" @click="plantillaLOS" id="btnLOS">
                      CFO LED LOS
                    </button>
                    <button class="btn btn-info botonera" @click="plantillaNCE" id="btnCFOU2000">
                      CFO NCE
                    </button>
                  </div>
                </div>
              </div>

              <div class="accordion-item">
                <h2 class="accordion-header" id="heading21">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapse21" aria-expanded="true" aria-controls="collapse21">
                    <i class="bi bi-file-earmark-medical"></i>Fast Scripts
                  </button>
                </h2>
                <div id="collapse21" class="accordion-collapse collapse" aria-labelledby="heading21"
                  data-bs-parent="#Llamadas">
                  <div class="accordion-body">
                    <button class="btn btn-warning botonera" @click="scriptDeCalidad" id="btnCalidad">
                      Script Calidad
                    </button>
                    <button class="btn btn-warning botonera" @click="scriptDeMasiva" id="btnMasiva">
                      Script Masiva
                    </button>
                    <button class="btn btn-warning botonera" @click="scriptSinHerramientas" id="btnSinHerramientas">
                      Script Sin Herramientas
                    </button>
                  </div>
                </div>
              </div>

              <div class="accordion-item">
                <h2 class="accordion-header" id="heading3">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapse3" aria-expanded="true" aria-controls="collapse3">
                    <i class="bi bi-magic"></i>Limpiar
                  </button>
                </h2>
                <div id="collapse3" class="accordion-collapse collapse" aria-labelledby="heading3"
                  data-bs-parent="#Llamadas">
                  <div class="accordion-body">
                    <button class="btn btn-info" @click="limpiarForm">
                      Limpiar Formulario
                    </button>
                    <button class="btn btn-info" @click="limpiarTodo">
                      Limpiar Todo
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

            <textarea class="form-control" style="height: 150px" v-model="notas" placeholder="Notas"
              id="txtNotas"></textarea>
            <label for="txtNotas">Notas</label>
          </div>
        </div>
      </div>
    </div>
  </div>

        formatearTexto: function (cadena) {
          if (cadena.trim() == "") {
            Swal.fire("Texto vacio", "Escribe la plantilla a formatear", "warning");
          } else {
            cadena = cadena.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            return cadena;
          }
        },

        plantillaPiloto2: function () {

            Swal.fire("Sin folio", "No se ha ingresado folio", "warning");
          } else {
            var cadena = this.descripcion;
            cadena = this.formatearTexto(cadena);
            var arr1 = cadena.split("\n");
            //console.log(arr1);

        guardarLlamada: function () {
          if (this.folio.trim() == "") {
            Swal.fire("Falta informacion", "Captura el folio generado", "warning");
          } else {
            var hoy = new Date();
            var hora, minuto, segundo;
            if (hoy.getHours() < 10) {
              hora = "0" + hoy.getHours();
            } else {
              hora = hoy.getHours();
            }
            if (hoy.getMinutes() < 10) {
              minuto = "0" + hoy.getMinutes();
            } else {
              minuto = hoy.getMinutes();
            }
            if (hoy.getSeconds() < 10) {
              segundo = "0" + hoy.getSeconds();
            } else {
              segundo = hoy.getSeconds();
            }
            var horaCompleta = hora + ":" + minuto + ":" + segundo;
            var llamada = {};
            llamada.separador = "===========================================";
            llamada.segmento = this.segmento.trim();
            llamada.seComunica = this.seComunica.trim();
            llamada.cuenta = this.cuenta.trim();
            llamada.descripcion = this.descripcion.trim();
            llamada.folio = this.folio.trim();
            llamada.hora = horaCompleta;

            this.listaDeLlamadas.push(llamada);

            this.segmento = "";
            this.seComunica = "";
            this.cuenta = "";
            this.descripcion = "";
            this.folio = "";

            Swal.fire("Llamada guardada", "", "success");
          }
        },

            preConfirm: () => {

              }

              if (!fsf) {

              if (!tipo) {
                Swal.showValidationMessage("Agrega que tipo de masiva es");

              if (!ciudad) {
                Swal.showValidationMessage(
                  "Agrega a que estado o ciudad pertenece la masiva"
                );
              }

              return { fsd: fsd, fsf: fsf, tipo: tipo, ciudad: ciudad };
            },
          }).then((result) => {
            var masiva = {};

            masiva.folioSf = result.value.fsf;
            masiva.tipo = result.value.tipo;
